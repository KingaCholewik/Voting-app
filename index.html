<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt 2 Voiting</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
  <h1>System do głosowania</h1>
  <h2>Zagłosuj</h2>
  <form class="voting-form">
    <label>Nazwa użytkownika:
      <input type="text" class="user-name" required>
    </label>
    <label>Identyfikator (8 cyfr): <input type="text" class="user-id" required maxlength="8" minlength="8"></label>
    <select class="vote-options">
      <option value="Opcja 1">Zdecydowanie TAK!</option>
      <option value="Opcja 2">Zdecydowanie NIE!</option>
      <option value="Opcja 3">Nie wiem?</option>
    </select>
    <button type="submit" class="submit-form">Zagłosuj</button>
  </form>
  <h2>Wyniki głosowania</h2>
  <div class="vote-results">
  </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
